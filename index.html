<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="moment.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body bgcolor= "#52CCCC">
    <div class="header">
      <p> Twittler </p>
    </div>
      <div class="left">
        <p class="userList">Users</p>
      </div>
      <div class="bottom">
      <form>Username:<input type="text" name="Username"></form>
      <form>Tweet:<input type="text" name="Tweet"></form>
    </div>
      <div class="tweetbox">
        </div>
      </div>
    <script>

      $(document).ready(function(){
        for(var i = 0; i < users.length; i++) {
        var $currentUser = $('<button class="users '+ users[i] +'"></button>');
            $currentUser.text(users[i]);
            $currentUser.appendTo('.userList');
          }

        var $feed = $('.tweetbox');
        $feed.html('');

        var index = streams.home.length -10;
        var tweetFeed = setInterval(function() {
          var tweet = streams.home[index];
          var time = moment().calendar();
          var $tweet = $('<div class="tweet"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + "  " + time);
          $tweet.appendTo($feed);
          index += 1;

        }, 2000);

        $(".users").click(function() {
          clearInterval(tweetFeed);
          var username = $(this).attr('class').split(' ')[1];
          $feed.html('');
          for (var tweet in streams.users.username) {
            var time = moment().calendar();
            var $tweet = $('<div class="tweet"></div>');
            $tweet.text('@' + username + ': ' + tweet + "  " + time);
            $tweet.appendTo($feed);
          }
        });

      });

    </script>
  </body>
</html>
